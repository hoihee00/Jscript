<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json2.html</title>
    <script>
        let student = {
            name: "Hong",
            age: 10,
            grade: null,
            marriage: false,
            birth: new Date(),
            info: function () {
                console.log("my name is hong");
            }
        }
        // console.log(student);

        // student -> json 으로 변환 (string 타입으로)
        let json = JSON.stringify(student);
        console.log(json);

        // let json = JSON.stringify(student, ['name', 'age', 'marriage']);

        // let json = JSON.stringify(student, function(k, v) {
        //     console.log(k, v);
        //     return v;
        // });

        // json -> student 로 다시 변환 (date 타입은 여전히 string 타입으로 변환)
        let reStu = JSON.parse(json, function (k, v) {
            console.log(k, v);
            return ((k == 'birth') ? new Date(v) : v); // birth를 date 타입으로 변환하기
        });
        console.log(reStu);
        console.log(reStu.birth.getDate());
    </script>
</head>

<body>

</body>

</html>
