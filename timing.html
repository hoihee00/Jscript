<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timing.html</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: lemonchiffon;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button onclick="moveDiv()">클릭</button>
    <div id = "container">
        <div id = "animate"></div>
    </div>

    <script>
        function moveDiv() {
            let elem = document.getElementById("animate");
            let position = 0;
            let job = setInterval(function() { // setInterval(() => { 와 동일
                elem.style.top = position++ + "px";
               elem.style.left = position++ + "px";
               if (position == 350) {
                   clearInterval(job);
               }
            }, 10);
        }

        function callFunc() {
            // window.setTimeout(add, 1000); //1000밀리초(=1초)
            let cnt = 0;

            function add() {
                console.log(cnt++ + "add() 호출");
                if (cnt == 10) {
                    window.clearInterval(interval);
                }
            }
            let interval = window.setInterval(add, 1000);
        }

        function callBackFunc() {
            console.log("1초 지남");
        }
    </script>
</body>

</html>
