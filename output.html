<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output.html</title>
</head>
<body>

    <div id="showResult" style="border: 1px solid red;"></div>
    <script>
        var num1 = 10;
        var num2 = 20;
        
        var result = num1 + num2 + 5;

        var elem = document.getElementById("showResult");

        elem.innerHTML = "<b>" + result + "</b>"; // innerHTML은 스타일 지정 가능
        window.print("결과: " + result);
        // document.write("결과: " + result);
        // window.alert(result); // alert 창에서 result 값 보기
        // elem.innerText = result;
        // console.log(elem);
        // console.log("결과: " + result);
    </script>
</body>
</html>
