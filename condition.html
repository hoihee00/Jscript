<html lang="en">
<head>

    <style>
    #Sunday {
        background-color: cornflowerblue;
        color: white;
    }
    </style>
</head>
<body>

    <div id="showResult" style="border: 1px solid red;"></div>

    <script>
        var cols = ['일', '월', '화', '수', '목', '금', '토'];
        // for (var i=0; i<cols.length; i++){
        //     console.log(cols[i]);

        // for( col of cols ) {

        // }
        cols.forEach(function(a, b, c) { // 매개변수 -> a: 요소 값, b: 인덱스값, c:배열 자체
            console.log(a, b, c); 
        });

        var i = 1;
        var elem = document.getElementById("showResult");
        var tag = "<table border='1'>";

        for( col of cols ) {
            console.log(col);
            tag += "<td>" + col + "</td>";
        }

        // cols.forEach(function(a, b, c) {

        // } else {
        //     tag += "<td class='redCol'>" + a + "</td>";
        //     }
        // })

        while (i <= 30) {
            if(i%7==1)
            tag += "<tr><td id='Sunday'>" + i + "</td>";
            else {
            tag += "<td>" + i + "</td>";
            }
            i++;
        }
        tag += "</table>";
        elem.innerHTML = tag;



        var bool1 = 10 < 8;
        var sum = 0;
        for (var i=0; i<5; i++){
            bool1 = !bool1;
            if(bool1) {
                sum += i;
            }
        }
        console.log(sum);

        if(bool1) {
            console.log("참 : " + bool1);
        }
        else {
            console.log("거짓 : " + bool1);
        }
    </script>
